<div class="card">
  <div class="card-header d-flex justify-content-between align-items-center"><h5 class="mb-0"><i class="fas fa-tasks"></i> Work Orders</h5><div><a routerLink="/workorders/add" class="btn btn-sm btn-primary">Create WO</a></div></div>
  <div class="card-body">
    <table class="table table-sm">
      <thead class="table-dark">
        <tr><th>#</th><th>W/O No</th><th>Style</th><th>Qty</th><th>Progress</th><th>Action</th></tr>
      </thead>
      <tbody>
        <tr *ngFor="let w of list; index as i">
          <td>{{ i + 1 }}</td>
          <td>{{ w.woNo }}</td>
          <td>{{ w.style }}</td>
          <td>{{ w.qty }}</td>
          <td>{{ w.progress }}%</td>
          <td><button class="btn btn-sm btn-primary" (click)="open(w.id)">Open</button></td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
