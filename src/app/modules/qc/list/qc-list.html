<div class="card">
  <div class="card-header d-flex justify-content-between align-items-center"><h5 class="mb-0"><i class="fas fa-check-circle"></i> QC Inspections</h5><div><a routerLink="/qc/add" class="btn btn-sm btn-primary">New QC</a></div></div>
  <div class="card-body">
    <table class="table table-sm">
      <thead class="table-dark"><tr><th>#</th><th>WO</th><th>Style</th><th>Inspected</th><th>Failed</th></tr></thead>
      <tbody>
        <tr *ngFor="let q of list; index as i">
          <td>{{ i + 1 }}</td>
          <td>{{ q.woNo }}</td>
          <td>{{ q.style }}</td>
          <td>{{ q.inspected }}</td>
          <td>{{ q.failed }}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
