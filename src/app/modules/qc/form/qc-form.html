<div class="card">
  <div class="card-header"><h5 class="mb-0">QC Inspection</h5></div>
  <div class="card-body">
    <form [formGroup]="form" (ngSubmit)="save()">
      <div class="mb-2"><label class="form-label">WO No</label><input class="form-control" formControlName="woNo"></div>
      <div class="mb-2"><label class="form-label">Inspected</label><input type="number" class="form-control" formControlName="inspected"></div>
      <div class="mb-2"><label class="form-label">Failed</label><input type="number" class="form-control" formControlName="failed"></div>
      <div class="mb-2"><label class="form-label">Remarks</label><input class="form-control" formControlName="remarks"></div>
      <div class="mt-3"><button class="btn btn-primary" type="submit">Save</button> <button type="button" class="btn btn-secondary" (click)="cancel()">Cancel</button></div>
    </form>
  </div>
</div>
