<div class="card">
  <div class="card-header"><h5 class="mb-0">Packing / Dispatch</h5></div>
  <div class="card-body">
    <form [formGroup]="form" (ngSubmit)="save()">
      <div class="mb-2"><label class="form-label">Shipment</label><input class="form-control" formControlName="shipment"></div>
      <div class="mb-2"><label class="form-label">WO No</label><input class="form-control" formControlName="woNo"></div>
      <div class="mb-2"><label class="form-label">Qty</label><input type="number" class="form-control" formControlName="qty"></div>
      <div class="mb-2"><label class="form-label">Status</label><input class="form-control" formControlName="status"></div>
      <div class="mt-3"><button class="btn btn-primary" type="submit">Save</button> <button type="button" class="btn btn-secondary" (click)="cancel()">Cancel</button></div>
    </form>
  </div>
</div>
