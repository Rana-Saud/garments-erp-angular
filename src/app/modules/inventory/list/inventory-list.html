<div class="card">
  <div class="card-header d-flex justify-content-between align-items-center">
    <h5 class="mb-0"><i class="fas fa-warehouse"></i> Inventory</h5>
    <div><a routerLink="/inventory/add" class="btn btn-sm btn-primary">Add Item</a></div>
  </div>
  <div class="card-body">
    <table class="table table-sm table-striped">
      <thead class="table-dark">
        <tr><th>#</th><th>SKU</th><th>Description</th><th>Qty</th><th>Location</th></tr>
      </thead>
      <tbody>
        <tr *ngFor="let i of items; index as idx">
          <td>{{ idx + 1 }}</td>
          <td>{{ i.sku }}</td>
          <td>{{ i.description }}</td>
          <td>{{ i.qty }}</td>
          <td>{{ i.location }}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
