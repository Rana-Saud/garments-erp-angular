<div class="card">
  <div class="card-header"><h5 class="mb-0">Inventory Item</h5></div>
  <div class="card-body">
    <form [formGroup]="form" (ngSubmit)="save()">
      <div class="mb-2"><label class="form-label">SKU</label><input class="form-control" formControlName="sku"></div>
      <div class="mb-2"><label class="form-label">Description</label><input class="form-control" formControlName="description"></div>
      <div class="mb-2"><label class="form-label">Quantity</label><input type="number" class="form-control" formControlName="qty"></div>
      <div class="mb-2"><label class="form-label">Location</label><input class="form-control" formControlName="location"></div>
      <div class="mt-3"><button class="btn btn-primary" type="submit">Save</button> <button class="btn btn-secondary" type="button" (click)="cancel()">Cancel</button></div>
    </form>
  </div>
</div>
