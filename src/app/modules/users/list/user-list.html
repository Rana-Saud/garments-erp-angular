<div class="card">
  <div class="card-header d-flex justify-content-between align-items-center"><h5 class="mb-0"><i class="fas fa-users"></i> Users</h5><div><a routerLink="/users/add" class="btn btn-sm btn-primary">Add User</a></div></div>
  <div class="card-body">
    <table class="table table-sm">
      <thead class="table-dark"><tr><th>#</th><th>Username</th><th>Role</th><th>Email</th></tr></thead>
      <tbody>
        <tr *ngFor="let u of users; index as i"><td>{{ i + 1 }}</td><td>{{ u.username }}</td><td>{{ u.role }}</td><td>{{ u.email }}</td></tr>
      </tbody>
    </table>
  </div>
</div>
