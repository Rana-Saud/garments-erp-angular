<div class="card">
  <div class="card-header"><h5 class="mb-0">User</h5></div>
  <div class="card-body">
    <form [formGroup]="form" (ngSubmit)="save()">
      <div class="mb-2"><label class="form-label">Username</label><input class="form-control" formControlName="username"></div>
      <div class="mb-2"><label class="form-label">Role</label><input class="form-control" formControlName="role"></div>
      <div class="mb-2"><label class="form-label">Email</label><input class="form-control" formControlName="email"></div>
      <div class="mt-3"><button class="btn btn-primary" type="submit">Save</button> <button class="btn btn-secondary" type="button" (click)="cancel()">Cancel</button></div>
    </form>
  </div>
</div>
