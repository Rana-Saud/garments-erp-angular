<div class="sidebar" [ngClass]="{'collapsed': sidebarCollapsed}">
  <div class="sidebar-header">
    <h6><i class="fas fa-layer-group"></i> <span class="brand-text">Garments ERP</span></h6>
    <button class="toggle-btn" (click)="toggleSidebar()" title="Toggle Sidebar">
      <i class="fas fa-chevron-left"></i>
    </button>
  </div>

  <ul class="nav flex-column">
    <li class="nav-item">
      <a routerLink="/dashboard" routerLinkActive="active" class="nav-link" title="Dashboard">
        <i class="fas fa-chart-line"></i>
        <span class="nav-text">Dashboard</span>
      </a>
    </li>
    <li class="nav-item">
      <a routerLink="/cpo" routerLinkActive="active" class="nav-link" title="CPO">
        <i class="fas fa-file-invoice-dollar"></i>
        <span class="nav-text">CPO</span>
      </a>
    </li>
    <li class="nav-item">
      <a routerLink="/workorders" routerLinkActive="active" class="nav-link" title="Work Orders">
        <i class="fas fa-tasks"></i>
        <span class="nav-text">Work Orders</span>
      </a>
    </li>
    <li class="nav-item">
      <a routerLink="/process" routerLinkActive="active" class="nav-link" title="Process">
        <i class="fas fa-cogs"></i>
        <span class="nav-text">Process</span>
      </a>
    </li>
    <li class="nav-item">
      <a routerLink="/inventory" routerLinkActive="active" class="nav-link" title="Inventory">
        <i class="fas fa-warehouse"></i>
        <span class="nav-text">Inventory</span>
      </a>
    </li>
    <li class="nav-item">
      <a routerLink="/qc" routerLinkActive="active" class="nav-link" title="QC">
        <i class="fas fa-check-circle"></i>
        <span class="nav-text">QC</span>
      </a>
    </li>
    <li class="nav-item">
      <a routerLink="/packing" routerLinkActive="active" class="nav-link" title="Packing">
        <i class="fas fa-boxes"></i>
        <span class="nav-text">Packing</span>
      </a>
    </li>
    <li class="nav-item">
      <a routerLink="/barcode/generate" routerLinkActive="active" class="nav-link" title="Barcode Generator">
        <i class="fas fa-barcode"></i>
        <span class="nav-text">Generate Barcode</span>
      </a>
    </li>
    <li class="nav-item">
      <a routerLink="/barcode/scan" routerLinkActive="active" class="nav-link" title="Barcode Scanner">
        <i class="fas fa-qrcode"></i>
        <span class="nav-text">Scanner</span>
      </a>
    </li>
    <li class="nav-item">
      <a routerLink="/users" routerLinkActive="active" class="nav-link" title="Users">
        <i class="fas fa-users"></i>
        <span class="nav-text">Users</span>
      </a>
    </li>
  </ul>

  <div class="sidebar-footer">
    <button class="logout-btn" (click)="logout()" title="Logout">
      <i class="fas fa-sign-out-alt"></i>
      <span class="nav-text">Logout</span>
    </button>
  </div>
</div>
